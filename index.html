<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>افکت فراز</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top, #1b2a6a, #070b18 70%);
  overflow:hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}

/* کانتینر */
.faraz-wrap{
  position:relative;
  pointer-events:none;
}

/* متن */
.faraz-text{
  font-size:72px;
  font-weight:900;
  color:#ffffff;
  letter-spacing:4px;
  text-shadow:
    0 0 8px #7cffb2,
    0 0 20px #7cffb2,
    0 0 40px #4cff9a,
    0 0 80px #2cff80;
  animation:
    glow 1.5s ease-in-out infinite alternate,
    float 3s ease-in-out infinite,
    pop 0.6s ease-out;
}

/* درخشش */
@keyframes glow{
  from{
    text-shadow:
      0 0 6px #7cffb2,
      0 0 14px #7cffb2,
      0 0 28px #4cff9a;
  }
  to{
    text-shadow:
      0 0 14px #aaffcc,
      0 0 32px #7cffb2,
      0 0 64px #4cff9a,
      0 0 120px #2cff80;
  }
}

/* حرکت نرم */
@keyframes float{
  0%{ transform:translateY(0); }
  50%{ transform:translateY(-14px); }
  100%{ transform:translateY(0); }
}

/* پاپ اولیه */
@keyframes pop{
  from{ transform:scale(0.6); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

/* ریسپانسیو موبایل */
@media (max-width:600px){
  .faraz-text{
    font-size:52px;
    letter-spacing:2px;
  }
}
</style>
</head>

<body>

<div class="faraz-wrap">
  <div class="faraz-text">فراز</div>
</div>

<script>
/* اگر خواستی هر بار با کلیک دوباره افکت اجرا شه */
document.body.addEventListener("click", ()=>{
  const old = document.querySelector(".faraz-wrap");
  old.remove();

  const wrap = document.createElement("div");
  wrap.className = "faraz-wrap";
  wrap.innerHTML = `<div class="faraz-text">فراز</div>`;
  document.body.appendChild(wrap);
});
</script>

</body>
</html>
